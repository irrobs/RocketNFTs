<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket NFTs</title>
  </head>
  <body>
    <header class="header">
      <p class="header__logo">Rocket <span class="text--red">NFTs</span></p>
      <nav class="header__nav">
        <a href="#" class="header__nav-link">Comprar NFT</a
        ><a href="#" class="header__nav-link">Sobre</a
        ><a href="#" class="header__nav-link">FAQ</a>
      </nav>
      <button class="btn btn__header">
        <img
          src="./assets/logo_MetaMask.svg"
          alt="Logo metamask"
          class="btn__metamask-logo"
        />
        <p>Conectar carteira</p>
      </button>
    </header>

    <main class="main">
      <section class="hero">
        <img src="./assets/background.png" class="hero__background" />
        <div class="hero__content">
          <div class="hero__text-box">
            <p class="hero__paragraph paragraph">
              Mercado digital para colecionáveis em criptos e tokens não
              fungível (NFT). Compre, venda e descubra ativos digitais
              exclusivos para você.
            </p>
            <div class="hero__avatars">
              <img
                src="./assets/group-avarts.png"
                alt="Artistas selecionados"
                class="hero__avatars-img"
              />
              <span class="hero__avatars-description text--light-gray">
                <strong class="hero__avatars-description--strong">+10</strong>
                Artistas selecionados</span
              >
            </div>
            <h1 class="hero__heading-primary heading-primary">
              Descubra a verdadeira arte digital e colecione diversas
              <span class="text--red">NFTs</span>
            </h1>
            <img src="./assets/badge.svg" class="hero__logo" alt="Logo" />
          </div>
          <div class="hero__gallery">
            <img
              src="./assets/galeria-1.png"
              alt=""
              class="hero__gallery-item"
            /><img
              src="./assets/galeria-2.png"
              alt=""
              class="hero__gallery-item"
            /><img
              src="./assets/galeria-3.png"
              alt=""
              class="hero__gallery-item"
            /><img
              src="./assets/galeria-4.png"
              alt=""
              class="hero__gallery-item"
            /><img
              src="./assets/galeria-5.png"
              alt=""
              class="hero__gallery-item"
            /><img
              src="./assets/galeria-6.png"
              alt=""
              class="hero__gallery-item"
            /><img
              src="./assets/galeria-7.png"
              alt=""
              class="hero__gallery-item"
            /><img
              src="./assets/galeria-8.png"
              alt=""
              class="hero__gallery-item"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
