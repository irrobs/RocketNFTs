<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket NFTs</title>
  </head>
  <body>
    <header class="header"></header>

    <main class="main">
      <section class="hero">
        <img src="./assets/background.png" class="hero__background" />
        <div class="hero__content">
          <div class="hero__text-box">
            <p class="hero__paragraph paragraph">
              Mercado digital para colecionáveis em criptos e tokens não
              fungível (NFT). Compre, venda e descubra ativos digitais
              exclusivos para você.
            </p>
            <div class="hero__avatars">
              <img
                src="./assets/group-avarts.png"
                alt="Artistas selecionados"
                class="hero__avatars-img"
              />
              <span class="hero__avatars-description text--light-gray">
                <strong class="hero__avatars-description--strong">+10</strong>
                Artistas selecionados</span
              >
            </div>
            <h1 class="hero__heading-primary heading-primary">
              Descubra a verdadeira arte digital e colecione diversas
              <span class="text--red">NFTs</span>
            </h1>
            <img src="./assets/badge.svg" class="hero__logo" alt="Logo" />
          </div>
          <div class="hero__gallery"></div>
        </div>
      </section>
    </main>
  </body>
</html>
